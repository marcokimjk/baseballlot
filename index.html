<script>
fetch('https://marcokimjk.github.io/baseballlot/lotte_today.json')
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById('baseballlot');
    if (data && data.length) {
      box.innerHTML = `<strong>오늘의 경기:</strong><br>${data.join("<br>")}`;
    } else {
      box.textContent = "오늘은 롯데 경기가 없습니다.";
    }
  });
</script>

<div id="baseballlot">로딩 중...</div>
